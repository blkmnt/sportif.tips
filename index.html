<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportif.Tips Générateur</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Syne:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo en haut de la page -->
        <div class="logo">
            <img src="LogoST.png" alt="Logo" />
        </div>
        
        <!-- Conseil sportif -->
        <div class="conseil-section">
            <h1 id="conseil"></h1>
            <!-- Bouton pour rafraîchir le conseil -->
            <button onclick="afficherConseil()" class="refresh-btn">Nouveau conseil</button>
        </div>

        <!-- Lien vers Instagram en bas -->
        <div class="footer">
            <p>Suivez-nous pour plus de conseils sur Instagram :</p>
            <a href="https://www.instagram.com/sportif.tips/" target="_blank">
                <img src="instagram.png" alt="Instagram" />
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
