<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportif.Tips Générateur</title>
    
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo en haut de la page -->
        <div class="logo">
            <img src="LogoST.svg" alt="Logo" />
        </div>
        
        <!-- Conseil sportif -->
        <div class="conseil-section">
            <h1 id="conseil"></h1>
            <!-- Bouton pour rafraîchir le conseil -->
            <button onclick="afficherConseil()" class="refresh-btn">Nouveau conseil</button>
        </div>

        <!-- Lien vers Instagram en bas -->
        <div class="footer">
            <p>Suivez-nous pour plus de conseils sur Instagram :</p>
            <a href="https://www.instagram.com/sportif.tips/" target="_blank">
                <img src="Instagram.svg" alt="Instagram" />
            </a>
        </div>
    </div>

    <!-- Lien vers le script JS -->
    <script src="script.js"></script>
</body>
</html>
